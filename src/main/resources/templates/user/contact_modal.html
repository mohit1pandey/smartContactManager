<div th:fragment="contact">



    <!-- Main modal -->
    <div id="view_contact_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
                <!-- Modal header -->
                <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">
                   
                   <!-- contact name -->
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white" id="contact_name">
                        Terms of Service
                    </h3>
                    <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-hide="default-modal"
                        
                        onclick="closeContactModal()">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4 flex flex-col">

                    <!-- Contact Modal -->
                    <div id="contactModal" class=" inset-0  bg-gray-900 bg-opacity-50 justify-center items-center w-full">

                        <div class="bg-white shadow-lg p-6 w-full dark:bg-gray-200">
                            <h2 class="text-xl font-semibold text-center mb-4">Contact Details</h2>

                            <div id="contact_img" class="text-center mb-4"> 
                                <!-- Contact image will be inserted here -->
                            </div>

                            <div id="contact_number" class="text-gray-700 font-medium mb-2"> Contact Number</div>
                            <div id="contact_email" class="text-gray-700 font-medium mb-2">Contact Email</div>
                            <div id="contact_address" class="text-gray-700 font-medium mb-2"> Address</div>
                            <div id="contact_description" class="text-gray-700 font-medium mb-2"> Description</div>

                            <div id="contact_links" class="text-gray-700 font-medium mb-2">
                                 <a href="#" class="text-blue-500 underline" target="_blank">Website</a><br>
                                 <a href="#" class="text-blue-500 underline" target="_blank">LinkedIn</a>
                            </div>

                            <div id="contact_fav" class="text-yellow-500 font-medium text-center mb-4">â˜† Not Favorite
                            </div>

                            <!-- Close Button -->
                            <div class="text-center mt-4">
                                <button onclick="closeContactModal()"
                                    class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>

</div>
